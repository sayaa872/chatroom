<!DOCTYPE html>
<html>
<head>
    <title>Chat Room</title>
    <meta charset="UTF-8">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
        }

        .chat-container {
            max-width: 1200px;
            margin: 0 auto;
            height: 100vh;
            background: white;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 1rem;
            background: #764ba2;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logout-btn {
            background: transparent;
            border: 1px solid white;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .logout-btn:hover {
            background: rgba(255,255,255,0.1);
        }

        #messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .message {
            margin: 0.5rem 0;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.sent {
            background: #0084ff;
            color: white;
            margin-left: auto;
        }

        .message.received {
            background: #e9ecef;
        }

        .message .username {
            font-size: 0.8rem;
            margin-bottom: 0.2rem;
            opacity: 0.7;
        }

        #form {
            display: flex;
            padding: 1rem;
            background: #f8f9fa;
            border-top: 1px solid #dee2e6;
        }

        #input {
            flex-grow: 1;
            padding: 0.5rem 1rem;
            border: 1px solid #dee2e6;
            border-radius: 20px;
            margin-right: 0.5rem;
        }

        button {
            padding: 0.5rem 1rem;
            background: #764ba2;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        button:hover {
            background: #667eea;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Chat Room</h1>
            <button class="logout-btn" onclick="logout()">Déconnexion</button>
        </div>
        <div id="messages"></div>
        <form id="form">
            <input id="input" autocomplete="off" placeholder="Écrivez votre message..." />
            <button type="submit">Envoyer</button>
        </form>
    </div>

    <script>
        // Vérification de l'authentification
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login.html';
        }

        let currentUser;
        const socket = io({
            auth: {
                token: token
            }
        });

        const messages = document.getElementById('messages');
        const form = document.getElementById('form');
        const input = document.getElementById('input');

        // Chargement de l'historique des messages
        socket.on('message_history', (msgs) => {
            msgs.forEach(msg => addMessage(msg));
            messages.scrollTop = messages.scrollHeight;
        });

        // Réception d'un nouveau message
        socket.on('chat message', (msg) => {
            addMessage(msg);
            messages.scrollTop = messages.scrollHeight;
        });

        // Erreur d'authentification
        socket.on('connect_error', (error) => {
            if (error.message === 'Authentication error') {
                localStorage.removeItem('token');
                window.location.href = '/login.html';
            }
        });

        // Envoi d'un message
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (input.value) {
                socket.emit('chat message', input.value);
                input.value = '';
            }
        });

        function addMessage(msg) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${msg.username === currentUser?.username ? 'sent' : 'received'}`;
            
            const usernameElement = document.createElement('div');
            usernameElement.className = 'username';
            usernameElement.textContent = msg.username;
            
            const contentElement = document.createElement('div');
            contentElement.textContent = msg.content;
            
            messageElement.appendChild(usernameElement);
            messageElement.appendChild(contentElement);
            messages.appendChild(messageElement);
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/login.html';
        }

        // Récupération des informations de l'utilisateur
        fetch('/api/auth/me', {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        })
        .then(response => response.json())
        .then(data => {
            if (!data.error) {
                currentUser = data.user;
            } else {
                localStorage.removeItem('token');
                window.location.href = '/login.html';
            }
        });
    </script>
</body>
</html>
